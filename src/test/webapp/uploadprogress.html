<lift:surround with="default" at="content" xmlns:ul="http://www.w3.org/2001/XMLSchema">
  <head>
    <script type="text/javascript" src="/classpath/uploadprogress/uploadprogress.js"></script>
    <lift:UploadExample.script />
    <!-- // <script type="text/javascript" src="/classpath/uploadprogress/jquery.timers-1.1.2.js"></script> -->
    <style type="text/css">
    .bar {
      width: 300px;
    }
    #progress {
      background: #eee;
      border: 1px solid #222;
      margin-top: 20px;
    }
    #progressbar {
      width: 0px;
      height: 24px;
      background: #333;
    }
    </style>
  </head>
  
  <h2>Upload</h2>
  <p>Choose a file to upload</p>
  
  <lift:UploadExample.upload form="post" multipart="true" id="upload">
    <div id="post">
      <p>
        File name: <span id="ul-file_name"></span><br />
        MIME Type: <span id="ul-mime_type"></span><br />
        File length: <span id="ul-length"></span><br />
        MD5 Hash: <span id="ul-md5"></span><br />
      </p>
    </div>

    <div id="get">
      <ul:file_upload/>
      <input type="submit" value="Upload"/>
      
      <div id="uploading">
        <div id="progress" class="bar">
          <div id="progressbar">&nbsp;</div>
          <div id="percents"></div>
        </div>
      </div>
  </lift:UploadExample.upload>
</lift:surround>
